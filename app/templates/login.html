{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

  <div class="jumbotron text-center">
    <div class="container">
      <a href="/" class="tusca-logo">
        <img src="{% static 'tusca-logo.png' %}">
      </a>
      <h1>TUSCA</h1>

      <h2>Sistema para Compra de Ingressos</h2>
      <h3>Autenticação</h3>

      <form>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1" class="col-md-1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>

          <div class="form-group col-md-6">
            <label for="exampleInputPassword1" class="col-md-1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>

        <button type="submit" class="btn btn-lg btn-primary">Entrar</button>

      </form>
    </div>
  </div>

{% endblock %}
