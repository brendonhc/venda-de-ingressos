{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

  <div class="jumbotron text-center">
    <div class="container">
      <a href="/" class="tusca-logo">
        <img src="{% static 'tusca-logo.png' %}">
      </a>
      <h1>TUSCA</h1>

      <h2>Sistema para Compra de Ingressos</h2>
      <h3>Autenticação</h3>

      <form>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cpf" class="col-md-1">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
          </div>

          <div class="form-group col-md-6">
            <label for="exampleInputPassword1" class="col-md-1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua Senha">
          </div>
        </div>

        <button type="submit" class="btn btn-lg btn-primary">Entrar</button>

      </form>
    </div>
  </div>

{% endblock %}
