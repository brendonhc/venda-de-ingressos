{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

  <div class="jumbotron text-center">
    <div class="container">
      <a href="/" class="tusca-logo">
        <img src="{% static 'tusca-logo.png' %}">
      </a>
      <h1>TUSCA</h1>

      <h2>Sistema para Compra de Ingressos</h2>
      <h3>Cadastro</h3>

      <form class="align-content-center">
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="name" class="col-md-1">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo">
          </div>
          <div class="form-group col-md-4">
            <label for="cpf" class="col-md-1">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="exampleInputEmail1" class="col-md-1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
          </div>

          <div class="form-group col-md-12">
            <label for="exampleInputPassword1" class="col-md-1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
          </div>
        </div>

        <div class="form-row col-md-12">
          <button type="submit" class="btn btn-lg btn-primary">Cadastrar</button>
        </div>

      </form>
    </div>
  </div>

{% endblock %}
